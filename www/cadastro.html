<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body id="login">
    <div class="loginFundo h-100">
        
        <div class="h-100 w-100 login p-5" >

            <div class="position-absolute top-30 start-50 translate-middle">
                <img class="imgTitulo" src="img/slogan.png" alt="">
            </div>
            <div class="position-relative top-50 start-50 translate-middle p-2">
               
                <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon1"><img src="" alt="">Nome</span>
                    <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" aria-label="nome" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon1">Sobrenome</span>
                    <input type="text" id="sobrenome" class="form-control" placeholder=" Digite seu sobrenome" aria-label="Sobrenome" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="" alt="">Email</span>
                    <input type="email" id="email" class="form-control" placeholder="Digite seu email" aria-label="email" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="" alt="">Data de nascimento</span>
                    <input type="date" id="data_nasci" class="form-control" placeholder="Digite sua data de nascimento" aria-label="data_nasci" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="" alt="">Crie uma senha</span>
                    <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" aria-label="senha" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="" alt="">Confirme a senha</span>
                    <input type="password" id="senhacon" class="form-control" placeholder="Digite sua senha" aria-label="senha" aria-describedby="basic-addon1">
                </div>

                <div class="d-grid gap-2">
                    <button id="cadastrar" class="btn btn-success" type="button">Cadastrar</button>
                </div>

              

            </div>
        </div>

    </div>
    <script type="module" src="js/app.js"></script>
    
</body>
</html>
